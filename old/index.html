<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>System Webpage</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="nav-wrapper">
      <div class="left-side">
        <div class="nav-link-wrapper active-nav-link">
          <a href="index.html">Home</a>
        </div>

        <div class="nav-link-wrapper">
          <a href="about.html">About</a>
        </div>
      </div>

      <div class="right-side">
        <div class="brand">
          MAJOR PROJECT
        </div>
      </div>
    </div>

    <div class="content-wrapper">
      <div class="project-items-wrapper">

        <div class="project-item-wrapper">
          <div class="project-img-background" style="background-image:url(download.jpg)"></div>

          <div class="img-text-wrapper">
            <div class="logo-wrapper">
              <img src="download.jpg" alt="">
            </div>  

            <div class="subtitle">Animal Species Recognition using CNN</div>
          </div>
        </div>


        
      </div>
    </div>
  </div>

</body>

<script>
  const projectItems = document.querySelectorAll('.project-item-wrapper');

  projectItems.forEach(projectItem => {
    projectItem.addEventListener('mouseover', () => {
      console.log(projectItem.childNodes[1].classList)
      projectItem.childNodes[1].classList.add('image-blur');
    });

    projectItem.addEventListener('mouseout', () => {
      console.log(projectItem.childNodes[1].classList)
      projectItem.childNodes[1].classList.remove('image-blur');
    });
  });

</script>

</html>
